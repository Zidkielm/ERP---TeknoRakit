<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TeknoRakit ERP - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Style Khusus Halaman Login (Sederhana saja dulu) */
      .login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c3e50;
      }
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        width: 300px;
        text-align: center;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .error-msg { color: red; font-size: 12px; margin-top: 10px; display: none; }

      /* Bagian Dashboard (Awalnya disembunyikan) */
      #dashboard-view { display: none; height: 100vh; }
      .welcome-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 24px;
        color: #333;
        flex-direction: column;
      }
    </style>
  </head>
  <body>

    <div id="login-view" class="login-container">
      <div class="login-box">
        <h2>ERP System</h2>
        <p style="margin-bottom:20px; color:#666;">Silakan Masuk</p>
        
        <input type="text" id="inp-username" placeholder="Username" />
        <input type="password" id="inp-password" placeholder="Password" />
        
        <button id="btn-login">LOGIN</button>
        <p id="login-error" class="error-msg">Username atau Password Salah!</p>
      </div>
    </div>

    <div id="dashboard-view">
      <div class="welcome-screen">
        <h1 id="user-role-display">...</h1>
        <p>Selamat bekerja.</p>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">Logout</button>
      </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
